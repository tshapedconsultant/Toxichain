<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Contract dApp</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; object-src 'none'">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity@1.2.2/dist/toxicity.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 32px 28px 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: #3b82f6;
      text-align: center;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #3b82f6;
    }
    button {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #a5b4fc;
      cursor: not-allowed;
    }
    #currentMessage {
      background: #f1f5f9;
      border-radius: 6px;
      padding: 12px;
      margin-top: 12px;
      min-height: 24px;
      text-align: center;
      font-size: 1.1rem;
      color: #2563eb;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      min-height: 22px;
      color: #64748b;
      font-size: 0.98rem;
    }
    .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #3b82f6;
      border-radius: 50%;
      border-top: 3px solid #fff;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interact with your Smart Contract</h2>
    <form id="messageForm" autocomplete="off">
      <input type="text" id="messageInput" placeholder="New message" maxlength="80" required>
      <button type="submit" id="sendBtn">Send</button>
    </form>
    <button id="viewMessageBtn">View current message</button>
    <div id="currentMessage"></div>
    <div class="status" id="status"></div>
  </div>
  <script>
    // Contract ABI
    const contractABI = [
      {
        "inputs": [
          { "internalType": "string", "name": "_mensaje", "type": "string" }
        ],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "mensaje",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_mensaje", "type": "string" }
        ],
        "name": "setMensaje",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    const contractAddress = "0x5FbDB2315678afecb367f032d93F642f64180aa3";
    const statusDiv = document.getElementById('status');
    const currentMessageDiv = document.getElementById('currentMessage');
    const sendBtn = document.getElementById('sendBtn');
    const viewMessageBtn = document.getElementById('viewMessageBtn');
    const messageInput = document.getElementById('messageInput');

    // Utility to show status messages
    function setStatus(msg, loading = false, error = false) {
      statusDiv.innerHTML = msg + (loading ? '<span class="spinner"></span>' : '');
      statusDiv.style.color = error ? '#dc2626' : '#64748b';
    }

    // Sentiment/Toxicity AI Filter (English + Spanish)
    let toxicityModel = null;
    async function ensureToxicityModelLoaded() {
      if (!toxicityModel) {
        toxicityModel = await toxicity.load(0.6); // lower threshold = more sensitive
      }
    }

    function escapeRegex(text) {
      return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Normalize: lowercases, strip accents, map common leetspeak, remove punctuation, collapse repeats
    function normalizeForMatch(text) {
      const lower = text.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '') // strip accents
        .replace(/ñ/g, 'n');
      // leet mappings
      const leetMap = {
        '0': 'o', '1': 'i', '3': 'e', '4': 'a', '5': 's', '7': 't', '8': 'b', '@': 'a', '$': 's'
      };
      const mapped = lower.replace(/[0134578@$]/g, c => leetMap[c] || c);
      // remove non-alphanumerics → spaces
      const alnum = mapped.replace(/[^a-z0-9\s]/g, ' ');
      // collapse repeated letters (e.g., fuuuuuck → fuuck → fuk)
      const collapsed = alnum.replace(/([a-z0-9])\1{1,}/g, '$1$1');
      return collapsed.replace(/\s+/g, ' ').trim();
    }

    const spanishPhrases = [
      'hijo de puta', 'hijos de puta', 'hija de puta',
      'concha de tu madre', 'la concha de tu madre',
      'vete a la mierda', 'que te jodan', 'que te follen', 'me cago en',
      'chinga tu madre', 'andate a la mierda', 'que te den'
    ];

    const englishPhrases = [
      'son of a bitch', 'piece of shit', 'fuck you', 'go to hell', 'screw you',
      'motherfucker', 'shut the fuck up'
    ];

    const spanishWords = [
      'puta','puto','put4','pendejo','pendeja','mierda','cabron','cabrona','cabrone',
      'gilipollas','imbecil','idiota','estupido','estupida','zorra','perra','maricon',
      'malparido','gonorrea','boludo','tarado','tonto','hdp','culero','forro','pelotudo'
    ];

    const englishWords = [
      'hate','stupid','idiot','kill','dumb','trash','sucks','terrible','awful','horrible',
      'bastard','insult','shit','fuck','bitch','asshole','jerk','cunt','prick','wanker',
      'twat','bollocks','dick','dipshit','shithead','scumbag'
    ];

    // Obfuscation patterns (operate on the original, lowercased text) allowing separators between letters
    const obfuscationPatterns = [
      /f[^a-z0-9]*u[^a-z0-9]*c[^a-z0-9]*k/i,
      /s[^a-z0-9]*h[^a-z0-9]*i[^a-z0-9]*t/i,
      /b[^a-z0-9]*i[^a-z0-9]*t[^a-z0-9]*c[^a-z0-9]*h/i,
      /a[^a-z0-9]*s[^a-z0-9]*s[^a-z0-9]*h[^a-z0-9]*o[^a-z0-9]*l[^a-z0-9]*e/i,
      /m[^a-z0-9]*o[^a-z0-9]*t[^a-z0-9]*h[^a-z0-9]*e[^a-z0-9]*r[^a-z0-9]*f[^a-z0-9]*u[^a-z0-9]*c[^a-z0-9]*k[^a-z0-9]*e[^a-z0-9]*r/i,
      /h[^a-z0-9]*i[^a-z0-9]*j[^a-z0-9]*o[^a-z0-9]*s?[^a-z0-9]*d[^a-z0-9]*e[^a-z0-9]*p[^a-z0-9]*u[^a-z0-9]*t[^a-z0-9]*a/i
    ];

    async function shouldBlockMessageBySentiment(text) {
      try {
        await ensureToxicityModelLoaded();
        const predictions = await toxicityModel.classify([text]);
        const isToxic = predictions.some(p => p.results[0].match === true);
        if (isToxic) return true;

        // Check obfuscated patterns on original text
        const lowerOriginal = text.toLowerCase();
        const patternHit = obfuscationPatterns.some(rx => rx.test(lowerOriginal));
        if (patternHit) return true;

        const normalized = normalizeForMatch(text);

        // Phrase detection (substring)
        const normalizedPhrases = [...spanishPhrases, ...englishPhrases].map(p => normalizeForMatch(p));
        const phraseHit = normalizedPhrases.some(p => normalized.includes(p));
        if (phraseHit) return true;

        // Word detection with word boundaries
        const allWords = [...spanishWords, ...englishWords].map(w => normalizeForMatch(w));
        const wordHit = allWords.some(w => new RegExp(`\\b${escapeRegex(w)}\\b`, 'i').test(normalized));
        return wordHit;
      } catch (e) {
        console.warn('Sentiment filter error:', e);
        return false; // fail open to not block if model fails
      }
    }

    // Ensure MetaMask is connected
    async function ensureWalletConnected() {
      if (!window.ethereum) throw new Error('MetaMask is not installed');
      const accounts = await window.ethereum.request({ method: 'eth_accounts' });
      if (accounts.length === 0) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
      }
    }

    // Show the current message on page load
    window.addEventListener('DOMContentLoaded', async () => {
      ensureToxicityModelLoaded().catch(() => {});
      await showCurrentMessage();
    });

    // Send message to the contract
    document.getElementById('messageForm').onsubmit = async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) {
        setStatus('Please enter a message.', false, true);
        return;
      }
      if (await shouldBlockMessageBySentiment(message)) {
        setStatus('Please rephrase your message to be more constructive (AI filter).', false, true);
        return;
      }
      sendBtn.disabled = true;
      viewMessageBtn.disabled = true;
      setStatus('Sending message to the blockchain...', true);
      try {
        await ensureWalletConnected();
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(contractAddress, contractABI, signer);
        const tx = await contract.setMensaje(message);
        setStatus('Waiting for transaction confirmation...', true);
        await tx.wait();
        setStatus('Message updated on the contract!');
        messageInput.value = '';
        await showCurrentMessage();
      } catch (error) {
        console.error('Error:', error);
        setStatus('Error: ' + (error?.message || error), false, true);
      }
      sendBtn.disabled = false;
      viewMessageBtn.disabled = false;
    };

    // View current message from the contract
    viewMessageBtn.onclick = async () => {
      await showCurrentMessage();
    };

    async function showCurrentMessage() {
      viewMessageBtn.disabled = true;
      setStatus('Fetching current message...', true);
      try {
        await ensureWalletConnected();
        const provider = new ethers.BrowserProvider(window.ethereum);
        
        // Check network
        const network = await provider.getNetwork();
        const chainId = Number(network.chainId);
        console.log('Connected to network, Chain ID:', chainId);
        
        // Check if contract exists
        const code = await provider.getCode(contractAddress);
        if (code === '0x' || code === '0x0') {
          setStatus('❌ Contract not found at address ' + contractAddress + '. Make sure contract is deployed and address is correct.', false, true);
          viewMessageBtn.disabled = false;
          return;
        }
        
        const contract = new ethers.Contract(contractAddress, contractABI, provider);
        const currentMessage = await contract.mensaje();
        currentMessageDiv.innerText = currentMessage ? `Current message: ${currentMessage}` : 'No message stored.';
        setStatus('Message fetched successfully.');
      } catch (error) {
        console.error('Error:', error);
        setStatus('Error fetching the message: ' + (error?.message || error), false, true);
        currentMessageDiv.innerText = '';
      }
      viewMessageBtn.disabled = false;
    }
  </script>
</body>
</html>
